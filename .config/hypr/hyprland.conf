################
### MONITORS ###
################

# monitor=,preferred,auto,auto
monitor = , highres, auto, auto

###################
### MY PROGRAMS ###
###################

$terminal = $TERMINAL
$fileManager = thunar
$menu = wmenu-run -f 'JetBrains Mono Nerd Font 12' -N '1a1b26' -n 'c0caf5' -S 'c0caf5' -s '1a1b26' -M 'c0caf5' -m '1a1b26'

#################
### AUTOSTART ###
#################

exec-once = nm-applet &
exec-once = hypridle
exec-once = xrdb -merge $HOME/.Xresources
exec = pkill waybar ; waybar
exec = pkill hyprpaper ; hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = LIBVA_DRIVER_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GTK_THEME,Catppuccin-Mocha-Sky

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 7
    gaps_out = 19

    border_size = 0
    col.active_border = rgb(c0caf5)
    col.inactive_border = rgb(595959)
	resize_on_border = false

    allow_tearing = false

    layout = dwindle

	no_focus_fallback = true
}

decoration {
    rounding = 7

	shadow {
		enabled = false
    }
	active_opacity = 2.0
    inactive_opacity = 1.0
	layerrule = blur,waybar
	layerrule = ignorealpha 0,waybar
    blur {
		enabled = false
        size = 3
        passes = 3  
		vibrancy = 0.1696
		ignore_opacity = true
	 }

    dim_inactive = false
    dim_strength = 0.1
}

animations {
    enabled = false
}

dwindle {
    pseudotile = false
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_autoreload = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
}

#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1

    sensitivity = -0.2

    touchpad {
        scroll_factor = 0.4
        disable_while_typing = false
        natural_scroll = true
    }
}

gestures {
    workspace = false
}

device {
    name = logitech-usb-optical-mouse 
    sensitivity = -0.6
}

cursor {
	no_hardware_cursors = true
	no_warps = true
}

ecosystem {
    no_update_news = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, b, exec, $BROWSER
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, W, exec, $HOME/.local/scripts/weather.sh
bind = $mainMod SHIFT, B, exec, $HOME/.local/scripts/bookmarks dmenu
bind = $mainMod SHIFT, X, exec, $HOME/.local/scripts/shutdown_dmenu
bind = $mainMod SHIFT, Z, exec, $HOME/.local/scripts/reboot_dmenu
bind = $mainMod SHIFT, S, exec, $HOME/.local/bin/waybar_toggle
bind = $mainMod SHIFT, F, exec, $HOME/.local/bin/set_wallpaper

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- -l 0
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Lid Switch configuration
bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off & (pidof hyprlock || hyprlock)
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = opacity 0.95 0.90, bordersize 0px, class:^(com\.mitchellh\.ghostty)$
windowrulev2 = opacity 0.95 0.90, bordersize 0px, class:^(org\.wezfurlong\.wezterm)$
windowrulev2 = opacity 0.95 0.90, bordersize 0px, class:^(Alacritty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:0,fullscreen:0,pinned:0

# Adding border to floating window
windowrulev2 = bordercolor rgb(c0caf5), floating:1
windowrulev2 = bordersize 2px, floating:1

################
### XWayland ###
################

xwayland {
  force_zero_scaling = true
}

env = GDK_SCALE,2
